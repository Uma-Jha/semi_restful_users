<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'rest_app/style.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <title>RESTful API Demo</title>
</head>
<body>
	<h1>Users</h1>
	<table border=2>
		<thead>
		<tr>
			<th class="col-md-1">Id</th>
			<th class="col-md-2">Full Name</th>
			<th class="col-md-3">Email</th>
			<th class="col-md-2">Created At</th>
			<th class="col-md-2">Actions</th>
		</tr>
		</thead>
		<tbody>
		{% for user in users %}
		<tr>
			<td class="col-md-1">{{ user.id }}</td>
			<td class="col-md-2"><a href="/users/{{user.id}}/">{{ user.first_name }} {{user.last_name}}</a></td>
			<td class="col-md-3">{{ user.email }}</td>
			<td class="col-md-2">{{ user.created_at }}</td>
			<td class="col-md-2">
				<a href="/users/{{user.id}}/">Show</a>
				<a href="/users/edit/{{user.id}}/">Edit</a>
				<a href="/users/destroy/{{user.id}}/">Delete</a>
			</td>
		</tr>
		{% endfor %}
		</tbody>
	</table>
	<a href="/users/new/"><h3>Add a new user</h3></a>
</body>
</html>
